<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pag.css">
    <title>Pag HTML</title>
</head>
<body>

    <div class="container">
        <div class="item1">Soma
            <input type="text" placeholder="Digite um Número" id="num-Soma1">
            <input type="text" placeholder="Digite um Número" id="num-Soma2">
            <button class="results" id="btn-1">Resultado</button>
            <input type="text" placeholder="O resultado é" id="result-Soma">
        </div>

        <div class="item2">Subtração
            <input type="text" placeholder="Digite um número" id="num-Sub1">
            <input type="text" placeholder="Digite um número" id="num-Sub2">
            <button class="results" id="btn-2">Resultado</button>
            <input type="text" placeholder="O resultado é" id="result-Sub">
        </div>

        <div class="item3">Multiplicação
            <input type="text" placeholder="Digite um número" id="num-Mul1">
            <input type="text" placeholder="Digite um número" id="num-Mul2">
            <button class="results" id="btn-3">Resultado</button>
            <input type="text" placeholder="O resultado é" id="result-Mul">
        </div>

        <div class="item4">Divisão
            <input type="text" placeholder="Digite um número" id="num-Div1">
            <input type="text" placeholder="Digite um número" id="num-Div2">
            <button class="results" id="btn-4">Resultado</button>
            <input type="text" placeholder="O resultado é" id="result-Div">
        </div>

        <div class="item5">Fatorial
            <input type="text" placeholder="Digite um número" id="num-Fat">
            <button class="results" id="btn-5">Resultado</button>
            <input type="text" placeholder="O resultado é" id="result-Fat">
        </div>

        <div class="item6">IMC
            <input type="text" placeholder="Digite seu peso" id="num-IMC1">
            <input type="text" placeholder="Digite sua altura" id="num-IMC2">
            <button class="results" id="btn-6">Resultado</button>
            <input type="text" placeholder="O resultado é" id="result-IMC">
        </div>

        <div class="item7">Nome-Sobrenome
            <input type="text" placeholder="Digite seu nome" id="Nome">
            <input type="text" placeholder="Digite seu sobrenome" id="Sobrenome">
            <button class="results" id="btn-7">Resultado</button>
            <input type="text" placeholder="O resultado é" id="result-NomeSobrenome">
        </div>

        <div class="item8">Teste-Login
            <input type="email" placeholder="Digite seu email" id="login">
            <input type="password" placeholder="Digite um número" id="password">
            <button class="results" id="btn-8">Login</button>
        </div>

        <div class="item9">Mostra-img
            <input type="text" placeholder="Adicione a foto aqui" id="img-escolhida">
            <button class="results" id="btn-9">Mostrar imagem</button>
        </div>
    </div>

<script src="pag.js"></script>
</body>
</html>
