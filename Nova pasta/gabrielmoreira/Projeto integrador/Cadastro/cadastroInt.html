<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro Project</title>
</head>      
<body>
    <header class="topo">
        <h1>Cadastre-se</h1>
    </header>

    <div class="container">
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <input type="text" id="sob-nome" placeholder="Digite seu Sobrenome" required>
        <input type="number" id="cpf" placeholder="Digite seu Cpf" required>
        <input type="text" id="tel" placeholder="Digite seu Telefone" required>
        <input type="email" id="email-login" placeholder="Digite seu Email" required>
        <input type="password" id="senha-login" placeholder="Digite sua Senha" required>
        <input type="password" id="confirm-senha" placeholder="Confirme sua senha" required>
        <div class="botoes">
            <button class="btn" id="cad">Cadastre-se</button>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
