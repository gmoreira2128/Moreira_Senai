<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Login Project</title>
</head>      
<body>
    <header class="topo">
        <h1>Fa√ßa seu Login ou Cadastre-se</h1>
    </header>

    <div class="container">
        <i class='bx bxs-user-circle'></i>
        <input type="email" id="email-login" placeholder="Digite seu Email" required>
        <i class='bx bxs-lock-alt' id="icon-senha"></i>
        <input type="password" id="senha-login" placeholder="Digite sua Senha" required>
        <div class="botoes">
            <button class="btn" id="login">Login</button>
            <button class="btn" id="cadastros">Cadastre-se</button>
            <p id="mensagem-sucesso" style="color: green;"></p>
            <p id="mensagem-falha" style="color: red;"></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
