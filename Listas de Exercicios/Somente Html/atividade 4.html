<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita do Bolo</title>
</head>
<body>

<!--Inicio do Bolo de Chocolate-->
    <h1>Bolo de Chocolate</h1>
    <p>Um bolo delicioso e fácil de fazer</p>

    <!--Inicio da Lista de Ingredientes-->
        <h2>Ingredietes</h2>

        <ul>
            <li>2 xícaras de farinha</li>
            <li>1 xícara de açúcar</li>
            <li>1 xícara de chocolate em pó</li>
        </ul>
    <!--Fim da Lista de Ingredientes-->

    <!--Inicio da Tabela de Ingredientes-->
        <h1>Quantidades</h1>

        <table border="1">
            <tr>
                <th>Ingredietes</th>
                <th>Quantidades</th>
            </tr>

            <tr>
                <td>Farinha</td>
                <td>2 xícaras</td>
            </tr>
        </table>
    <!--Fim da Tabela de Ingredientes-->

    <!--Inicio do Formulário de feedback-->
        <form action="">
            <p>Deixe seu feedback:</p>
            <textarea name="feedback" id="feedback" rows="4" cols="50"></textarea>
            <br>
            <button>Enviar</button>
        </form>
    <!--Fim do Formulário de feedback-->

<!--Fim do Bolo de Chocolate-->
</body>
</html>
