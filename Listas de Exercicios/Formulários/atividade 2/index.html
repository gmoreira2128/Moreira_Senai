<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario 2</title>
</head>
<body>
    <h3 id="titulo">SISTEMA DE GESTÃO ACADÊMICA</h3>
    <h3>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h3>

    <br>

    <form action="">
        <div class="Login">
            <label for="">Login</label>
            <input type="text">
        </div>

        <div class="senha">
            <label for="">Senha</label>
            <input type="password">
        </div>

        <div class="status">
            <label for="">Status</label>
            <select>
                <option value="Nativo">Nativo</option>
                <option value="Inativo">Inativo</option>
            </select>
        </div>

        <div class="tipo">
            <label for="">Tipo</label>
            <div class="separator">
                <label for="">Técnico</label>
                <input type="radio">
            </div>
        </div>

        <div class="dt-criacao">
            <label for="">Data de Criação</label>
            <input type="date">
        </div>

        <div class="perfil">
            <label for="">Perfil</label>
            <input type="radio">
        </div>
    </form>

</body>
</html>
