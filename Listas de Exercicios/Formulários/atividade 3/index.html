<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <img id="img-canto" src="" alt="">

        <div class="cad-geral">
            <h1 id="cadastro">Cadastro Geral</h1>

            <div class="dados-pessoais">
                <h2 id="dados">Dados Pessoais</h2>

                <label for="">Nome Completo</label>
                <input type="text">

                <label for="">Profissão</label>
                <select name="" id="">
                    <option value="Profissões">Sua Profissão</option>
                </select>
            </div>

            <div class="loc">
                <h2 id="localizacao">Localização</h2>

                <label for="">E-mail:</label>
                <input type="text">

                <label for="">Rua:</label>
                <input type="text">
            </div>

            <div class="faixa">
                <h2 id="idade">Faixa Etária</h2>

                <div class="tres-primeiros">
                    <label for="">até 20 anos</label>
                    <input type="radio" name="faixa-etaria" value="0-20">

                    <label for="">mais de 20 até 30 anos</label>
                    <input type="radio" name="faixa-etaria" value="20-30">

                    <label for="">mais de 30 até 40 anos</label>
                    <input type="radio" name="faixa-etaria" value="30-40">
                </div>

                <div class="tres-ultimos">
                    <label for="">mais de 40 até 50 anos</label>
                    <input type="radio" name="faixa-etaria" value="40-50">

                    <label for="">mais de 50 até 60 anos</label>
                    <input type="radio" name="faixa-etaria" value="50-60">

                    <label for="">mais de 60 anos</label>
                    <input type="radio" name="faixa-etaria" value="60 - 60+">
                </div>
            </div>

            <div class="pratica">
                <h2>Esportes que Pratica</h2>

                <input type="checkbox">
                <label for="">Futebol de campo</label>

                <input type="checkbox">
                <label for="">Futebol de salão</label>

                <input type="checkbox">
                <label for="">Futebol society</label>

                <input type="checkbox">
                <label for="">Volley de quadra</label>

                <input type="checkbox">
                <label for="">Volley de praia</label>

                <input type="checkbox">
                <label for="">Natação em piscina</label>

                <input type="checkbox">
                <label for="">Natação em mar aberto</label>
            </div>

            <div class="comentarios">
                <h2 id="comentario">Comentário</h2> 

                <label for="">Mensagem</label>
                <textarea name="" id=""></textarea>
            </div>
            <button id="btn-env">Enviar</button>
            <button id="btn-lim">Limpar</button>
        </div>
    </div>

</body>

</html>
